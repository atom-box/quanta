<!DOCTYPE html>
<html>
<head>
	<title>Evan trips over the Handlebars</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
</head>
<body>
<h2>Hidalgo</h2>

<div id="entry-template" type="text/x-handlebars-template">
  <div id="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
  </div>
</div>

<script type="text/javascript">


			var source   = document.getElementById("entry-template").innerHTML;
			var template = Handlebars.compile(source);
			var context = {title: "My New Post", body: "This is my first past!"};
			var html    = template(context);
			var omahaEl = document.getElementById('entry').innerHTML = html;

</script>

</body>
</html>
